<html>
    <head>
        <body bgcolor="lavendar">
            <div style="width: 90%; height: 520px; border: solid 10px; color:black;">
            <table align="center">
                <form style="text-align: center">
                    <center><h1><mark> Registration page</mark></h1></center>
                    <tr>
                        <td><label>Enter your name</label></td>
                        <td>:</td>
                        <td><input placeholder="your name"></td>
                    </tr>
                    <tr>
                        <td><label>Enter your father name</label></td>
                        <td>:</td>
                        <td><input placeholder="Father name"></td>
                    </tr>
                    <tr>
                        <td><label>Enter your mother name</label></td>
                        <td>:</td>
                        <td><input placeholder="Mother name"></td>
                    </tr>
                    <tr>
                        <td><label>Enter your Aadhar number</label></td>
                        <td>:</td>
                        <td><input placeholder="Your aadhar"></td>
                    </tr>
                    <tr>
                        <td><label>Enter your Mail id</label></td>
                        <td>:</td>
                        <td><input placeholder="mail id"></td>
                    </tr>
                    <tr>
                        <td>password</td>
                        <td>:</td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>:</td>
                        <td><input type="radio"name="1">Male</td>
                        <td><input type="radio"name="1">Female</td>
                    </tr>
                    <tr>
                        <td><label>Enter your Date of birth</label></td>
                        <td>:</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Enter your mobile number</td>
                        <td>:</td>
                        <td><input placeholder="mobile number"></td>
                    </tr>
                    <tr>
                        <td>Present address</td>
                        <td>:</td>
                        <td><textarea cols="20"rows="5" value="address"></textarea></td>
                    </tr>
                    <tr>
                        <td>State</td>
                    <td>:</td>
                    <td><input placeholder="Your state"></td>
                    </tr>
                    <tr>
                        <label><td>Select your course</label></td>
                        <td>:</td>
                        <td>
                            <select><br>
                                <datalist id="course">
                                    <option>B.TECH</option>
                                    <option>M.TECH</option>
                                    <option>BSC</option>
                                    <option>MBA</option>
                                    <option>NONE</option>
                                </datalist>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Upload your resume</td>
                        <td>:</td>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                        <td>Upload your photo</td>
                        <td>:</td>
                        <td><input type="image"></td>
                    </tr>
                    <tr>
                        <td colspan="4" align="center"
                        <td><input type="submit"></td>
                        <td><input type="reset"></td>
                    </tr>
                </form>
            </table>
       </div>
        </body>
    </head>
</html>
